spring:
  application:
    name: appointment-service

  datasource:
    url: jdbc:postgresql://localhost:5432/appointment_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
