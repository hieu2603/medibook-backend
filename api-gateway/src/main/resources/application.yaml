gateway:
  public-routes:
    - path: /api/auth/**
      methods: [ POST ]
    - path: /api/users/**
      methods: [ POST ]
    - path: /api/clinics/**
      methods: [ GET, POST ]
    - path: /api/doctors/**
      methods: [ GET ]
    - path: /api/specialties/**
      methods: [ GET ]