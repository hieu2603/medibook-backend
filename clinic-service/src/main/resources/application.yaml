spring:
  application:
    name: clinic-service
  datasource:
    url: jdbc:postgresql://postgres:5432/clinic_service
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8083


